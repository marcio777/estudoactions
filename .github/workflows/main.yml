name: DemoNewCD
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!


  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'marcio.com.br'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo deploy dev!

  deploy-hml:
    runs-on: ubuntu-latest
    environment:
      name: hml
      url: 'marcio.com.br'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo deploy hml!

  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: 'marcio.com.br'
    needs: deploy-hml
    steps:
      - name: Run a one-line script
        run: echo deploy prd!
        
        
